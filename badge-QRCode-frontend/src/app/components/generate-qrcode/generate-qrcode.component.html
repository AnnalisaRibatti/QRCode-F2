<div style="text-align:center">
  <h1>Generatore QR Code</h1>
  <input type="email" [(ngModel)]="email" placeholder="Inserisci la tua email" />
  <button (click)="generateQRCode()">Genera QR Code</button>

  <div *ngIf="qrCodeUrl">
    <h2>QR Code:</h2>
    <img [src]="qrCodeUrl" alt="QR Code" />
  </div>
</div>
