<div style="text-align:center">
    <h1>Timbratura con QR Code</h1>
    
    <div style="justify-items: center; margin: 3rem;">
        <div id="reader" style="width: 600px; height: 400px;"></div> <!-- immagine ripresa dalla telecamera -->

        <div *ngIf="scannedData">
            <h3>Dati scansionati:</h3>
            <p ><b>Utente:</b> {{ scannedData.user }}, scansionato al momento: {{ scannedData.date | date : "dd-MM-yyyy HH:mm"}}</p>
            <p *ngIf="userIsAdded"><b>Badge gi√† registrato</b></p>
            
            <br><p *ngFor="let item of listScannedData"><b>Utente:</b> {{ item.user }}, scansionato al momento: {{ item.date | date : "dd-MM-yyyy HH:mm"}}</p>
        </div>
    </div>
</div>
